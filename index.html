<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto para concejo municipal Medellin, Antioquia</title>

    <link rel="stylesheet" href="./estilos/styles.css">
    <!-- <link rel="stylesheet" href="./estilos/styles.css" media="(min-width: 768px)"> -->

</head>
<body>
    <header class="cabecera">
        <div></div>
        <h1 id = "titulo">Conocimiento intencion de voto para el concejo de Medellín, Antioquia</h1>
        <div>
            <img src="./imgs/vote.png" alt="vote" srcset="" class="icono">
        </div>
    </header>

    <div class="contenedor">
        
    </div>

    <div  id = "filtro_tarjeta" class="inactivo">

        <div class="tarjeta_celebracion">
            <img src="./imgs/close.png" alt="" srcset="" class="cerrar_icono">
            <img src="./imgs/foto.png" alt="" srcset="" class="foto">
            <img src="./imgs/logos-partidos/creemos.jpg" alt="" class="celebracion_img">
            <p class="texto_tarjeta">¡Gracias por tu voto!</p>
        </div>

    </div>

    <div  id = "filtro_tarjeta_incorrecta" class="inactivo">

        <div class="tarjeta_incorrecta">
            <img src="./imgs/close.png" alt="" srcset="" id="icono_cerrar_incorrecto" class="cerrar_icono">
            <img src="./imgs/sad-face.png" alt="" srcset="" class="img_incorrecta">
            <p class="texto_tarjeta_incorrecta">Este no es el camino para votar por Sara Restrepo</p>
        </div>

    </div>

    <script src="./js/tarjetones.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
